<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RÃ©duites Au Silence</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0px; overflow: hidden">
    <div id="loading-overlay" class="loading">
      <div>Chargement ...</div>
    </div>

    <div id="checking-overlay" class="hidden">
      <img src="./src/affiche.png" alt="Poster for the AR" />
      <div id="checking-overlay-text">
        <p>Toucher pour <br />activer</p>
      </div>
    </div>

    <div id="scanning-overlay" class="hidden">
      <div class="inner">
        <img src="./src/affiche.png" />
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene
      id="scene"
      mindar-image="imageTargetSrc: ./src/targets.mind; 
                    filterMinCF:0.001; 
                    filterBeta: 10; 
                    missTolerance: 8;
                    uiLoading: #loading-overlay;
                    uiScanning: #scanning-overlay; "
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="video-content"
          muted
          loop="true"
          src="./src/motion.mp4"
        ></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-plane
          src="#video-content"
          position="0 0 0"
          height="1"
          width="0.75"
          scale="1 1 1"
          rotation="0 0 0"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
